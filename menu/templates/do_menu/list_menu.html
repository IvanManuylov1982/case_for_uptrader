{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
{{request}}
<ul class="menu">

    <li>
        <a href="{% url 'category' menu.name %}"> {{menu.name}}</a>


        {% if menu.children %}
        <ul>
            {% for c in menu.children.all %}

            	    <li>
                    	<a href="{% url 'category' c.name %}"> {{c.name}}</a>
            	    </li>

            {% endfor %}
        </ul>
        {% endif%}
    </li>
</ul>
